<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;">
  <title>BuzzBuzzGPTs - Sign In</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-wrapper">
      <!-- Lying Bee on Top -->
      <img src="logos/lying-bee.png" alt="Relaxed Bee" class="lying-bee">
      
      <div class="auth-card">
        <!-- Close Button -->
        <button class="close-btn" id="close-btn" type="button">
          <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          <!-- Pollen particles -->
          <div class="pollen-particles">
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
            <div class="pollen"></div>
          </div>
        </button>
        
        <!-- Header -->
        <div class="auth-header">
          <h1>Welcome Back! üçØ</h1>
          <p>Buzz right in to your account</p>
        </div>

      <!-- Tab Switcher - Hidden by default, tabs removed for cleaner design -->
      <div class="auth-tabs" style="display: none;">
        <button class="auth-tab active" id="signin-tab">Sign In üçØ</button>
        <button class="auth-tab" id="signup-tab">Sign Up üêù</button>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Sign In Form -->
        <div id="signin-content" class="active">
          <form class="auth-form" id="signin-form">
            <div class="form-group">
              <label for="signin-email">
                <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="16" rx="2"/>
                  <path d="M3 7l9 6 9-6"/>
                </svg>
                Email Address
              </label>
              <input type="email" id="signin-email" name="email" placeholder="bee@example.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
              <label for="signin-password">
                <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Password
              </label>
              <input type="password" id="signin-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>
            
            <div class="forgot-password">
              <button type="button" class="forgot-btn">Forgot password? ü§î</button>
            </div>

            <button type="submit" class="submit-btn">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
              </svg>
              <span class="button-text">Buzz In! üêù</span>
            </button>

            <!-- Status Message -->
            <div class="status-message" id="signin-status"></div>

            <!-- OAuth Section -->
            <div class="oauth-section">
              <div class="oauth-text">or continue with</div>
              <div class="oauth-buttons">
                <button type="button" class="oauth-btn" id="google-signin">
                  <svg width="20" height="20" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/><path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
                  Google
                </button>
                <button type="button" class="oauth-btn github" id="github-signin">
                  <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                  GitHub
                </button>
              </div>
            </div>

          </form>
        </div>

        <!-- Sign Up Form - Hidden -->
        <div id="signup-content" style="display: none;">
          <form class="auth-form" id="signup-form">
            <div class="form-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" name="email" placeholder="bee@example.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="password" placeholder="Create a password" required minlength="8" autocomplete="new-password">
            </div>

            <div class="form-group">
              <label for="signup-confirm">Confirm Password</label>
              <input type="password" id="signup-confirm" name="confirm" placeholder="Confirm your password" required autocomplete="new-password">
            </div>

            <button type="submit" class="submit-btn">
              <span class="button-text">üçØ Create My Hive</span>
            </button>

            <!-- Status Message -->
            <div class="status-message" id="signup-status"></div>

            <!-- OAuth Section -->
            <div class="oauth-section">
              <div class="oauth-text">or continue with</div>
              <div class="oauth-buttons">
                <button type="button" class="oauth-btn" id="google-signup">
                  <svg width="20" height="20" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/><path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
                  Google
                </button>
                <button type="button" class="oauth-btn github" id="github-signup">
                  <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                  GitHub
                </button>
              </div>
            </div>

            <!-- Continue Offline -->
            <div class="continue-offline">
              <button type="button" class="offline-btn" id="continue-offline-signup">Continue Offline</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="auth-footer">
        <p class="footer-text">
          New to the hive?
          <button type="button" class="footer-link" id="signup-link">Sign up free! üêù</button>
        </p>
        <button type="button" class="continue-offline-btn" id="continue-offline-signin">Continue Offline</button>
      </div>
    </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
